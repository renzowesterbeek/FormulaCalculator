<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formula Calculator</title>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/animations.js"></script>
	<script src="js/functions.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<!-- You like the animations used on this website? I use a library called Animate.css. This guy wrote it: https://github.com/daneden/ -->
<div id="container">
	<div id="controls">
		<h1>Calculator</h1>
		<input name="input" id="inputField" value="1x^2+3x+2" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()"><br>
		<button onclick="initCalc(document.getElementById('inputField').value)" id="submit">Calculate</button>
	</div>
	<div id="ansContainer">
		<p id="answers"></p>
	</div>
</div>
<div id="firstEnterParent">
	<div id="firstEnterContainer">
		<div id="firstEnterContent">
			<div id="textContainer">
				<h1>Welcome new user</h1>
				<p>Thanks for using my calculator! Put your quadratic (or "abc") formula in the input field. <br>By default there is a formula displayed here.<br><br>If the app isn't working, make sure you have Javascript enabled. </p>
				<button id="getStarted">Get Started!</button>
			</div>
		</div>
	</div>
</div>
<footer>
<span>Coded by Renzo Westerbeek</span>
</footer>

<script>
var answer = document.getElementById("answers");
answer.innerHTML = "";
</script>
</body>
</html>
