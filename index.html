<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formula Calculator</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/animations.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div id="container">
	<div id="controls">
		<h1>Calculator</h1>
		<input name="input" id="inputField" value="1x^2+3x+2" onkeydown="if (event.keyCode == 13) document.getElementById('submit').click()" autofocus><br>
		<button onclick="initCalc(document.getElementById('inputField').value)" id="submit">Calculate</button>
	</div>
	<div id="ansContainer">
		<p id="answers"></p>
	</div>
</div>
<footer>
<span>Coded by Renzo Westerbeek</span>
</footer>
<script>
var answer = document.getElementById("answers");
answer.innerHTML = "";
</script>
</body>
</html>
